<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-widht,
    initial-scale=1.0">
    <title>sidebar Menu</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="menuToggle"></div>
    <div class="sidebar">
        <ul>
            <div class="Menulist">
                <li style="--bg:#f44336;" class="active">
                    <a href="">
                        <body></body>
                        <div class="icon"><ion-icon name="home-outline"></ion-icon>
                        </div>
                        <div class="text">Home</div>
                    </a>
                </li>
                <li style="--bg:#ffa117;">
                    <a href="#">
                        <div class="icon"><ion-icon name="person-circle-outline"></ion-icon>
                        </div>
                        <div class="text">Profile</div>
                    </a>
                </li>
                <li style="--bg:#0fc70f;">
                    <a href="#">
                        <div class="icon"><ion-icon name="chatbubble-outline"></ion-icon></div>
                        <div class="text">Inbox</div>
                    </a>
                </li>
                <li style="--bg:#2196f3;">
                    <a href="#">
                        <div class="icon"><ion-icon name="stats-chart-outline"></ion-icon></div>
                        <div class="text">Hola</div>
                    </a>
                </li>
                <li style="--bg:#b145e9;">
                    <a href="#">
                        <div class="icon"><ion-icon name="cart-outline"></ion-icon>
                        </div>
                        <div class="text">Orden</div>
                    </a>
                </li>
                <li style="--bg:#e91e63;">
                    <a href="#">
                        <div class="icon"><ion-icon name="settings-outline"></ion-icon></div>
                        <div class="text">Settings</div>
                    </a>
                </li>
            </div>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        let menuToggle = document.querySelector('.menuToggle');
        let sidebar = document.querySelector('.sidebar');
        menuToggle.onclick = function()
        {
            menuToggle.classList.toggle('active');
            sidebar.classList.toggle('active');
        }

        let Menulist = document.querySelectorAll('.Menulist li');
        function activelink(){
            Menulist.forEach((item) =>item.classList.remove('active'));
            this.classList.add('active')
        }
        Menulist.forEach((item)=> item.addEventListener('click',activelink));
    </script>
</body>
</html>
